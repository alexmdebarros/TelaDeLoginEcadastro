<!DOCTYPE html>
<html lang="pt-br"><!--define a linguagem da pagina para o navegador entender-->

<head>
    <meta charset="UTF-8"><!--define a região para o navegador entender os acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--definições de compatibilidade de navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen"><!--link para os estilos css funcionarem na pagina-->
    <title>Cartório da EBAC</title><!--titulo da pagina-->
    
    
</head><!--fim do cabeçalho-->

<body><!--inicio do corpo da pagina-->
    
    <div id="divGeral"><!--div geral usada como pai para alinhar as outras divs dentro dela-->
    
        <div id="divLogin"><!--div do lado esquerdo da pagina onde fica a parte de login-->
            <div id="divLogoEmpresa"><!--div feita para colocar a moldura da logo da empresa-->
                <img id="logoEmpresa" src="https://seeklogo.com/images/E/ebac-logo-CC73A39D07-seeklogo.com.png" alt="Logo da empresa"><!--link da imagem da logo da empresa-->
            </div><!--fecha a div da logo-->

            <div id="divH1"><!--div do titulo do sistema abaixo da logo-->
                <h1 id="h2Titulo">Sistema de registro de<br>alunos e funcionários</h1>
            </div>

            <div id="divFormLogin"><!--div do form de login-->
                <form><!--abertura do form para colocar as açoes-->
                    <h2 id="h2FormLogin">LOGIN</h2><!--titulo no form de login-->
                    <input type="text" id="inputUsuarioLogin" placeholder="Usuário:"><!--input onde o usuario entrara com o login-->
                    <br><!--quebra de linha-->
                    <input type="password" id="inputSenhaLogin" placeholder="Digite sua senha:"><!--input onde o usuario entrara com a senha-->
                    <br><!--quebra de linha-->
                    <button id="botaoLogin">Entrar no Sistema</button><!--botao de login-->
                </form><!--fecha o form de login-->

            </div>

            <h4 id="esqueceuSenha"><a id="linkRecuperacao" href="pagina de recuperacao a ser feita">Esqueceu a senha?</a></h4><!--link de recuperação de senha-->
        </div>

        <div id="divCadastro"><!--abertura da div cadastro que fia do lado direito da pagina com as listras-->
            <h1 id="h1Cadastro" >Ainda não tem cadastro?</h1><!--cabeçalho acima do form de cadastro-->
            
            <div id="divFormCadastro"><!--div do form de cadastro-->
                <form>
                    <h2 id="h2FormCadastro">CADASTRE-SE</h2><!--titulo dentro do form de cadastro-->
                    <br><!--quebra de linha-->
                    <input type="text" id="inputCadastroNome" placeholder="Digite seu nome completo:"><!--input onde o usuario entrara com o nome-->
                    <br><!--quebra de linha-->
                    <input type="email" id="inputCadastroEmail" placeholder="Digite seu Email:"><!--input onde o usuario entrara com email-->
                    <br><!--quebra de linha-->
                    <input type="email" id="inputCadastroEmail" placeholder="Confirme seu Email:"><!--input onde o usuario entrara com a confirmaçao do email-->
                    <br><!--quebra de linha-->
                    <input type="password" id="inputCadastroSenha" placeholder="Cadastre sua senha:"><!--input onde o usuario entrara com a senha-->
                    <br><!--quebra de linha-->
                    <input type="password" id="inputCadastroSenha" placeholder="Confirme sua senha:"><!--input onde o usuario entrara com a confirmação da senha-->
                    <br><!--quebra de linha-->
                    <button id="botaoCadastrar">Cadastrar</button><!--botao de cadastrar-->
                </form><!--fecha o form de cadastro-->
            </div><!--fecha a div do form de cadastro-->
        </div><!--fecha a div do lado direito com as listras-->
    </div><!--fecha a div geral "pai"-->


</body><!--fecha o corpo da pagina-->

</html><!--fecha o documento html-->
